  /users/{id}:
    get:
      operationId: R108
      summary: 'R108: View user profile'
      description: 'Show the personal user profile. Access: OWN, TEC'
      tags:
        - 'M01: Authentication and Personal Profile'

      parameters:
        - in: path
          name: id
          schema:
            type: integer
          required: true

      responses:
        '200':
          description: 'Ok. Show view profile UI'

        '403':
          description: 'You do not have permission to view this profile'

    put:
      operationId: R109
      summary: 'R109: Edit user profile'
      description: 'Edit the personal user profile. Access: OWN' 
      tags:
        - 'M01: Authentication and Personal Profile'

      parameters:
        - in: path
          name: id
          schema:
            type: integer
          required: true

      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded: 
            schema:
              type: object
              properties:
                first_name:
                  type: string
                second_name:
                  type: string
                email:
