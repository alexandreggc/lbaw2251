  /api/products:
    get:
      operationId: R401
      summary: 'R401: Search Products API'
      description: 'Searches for products and returns the results as JSON. Access: PUB'
      tags:
        - 'M04: Products and Promotions'

      parameters:
        - in: query
          name: product_id
          description: Product ID
          schema:
            type: integer
          required: false
        - in: query
          name: product_name
          description: String to use for full-text search
          schema:
            type: string
          required: false
        - in: query
          name: category_id
          description: Category of the products
          schema:
            type: integer
          required: false
        - in: query
          name: min_classification
          description: Numeric corresponding to the product classification
          schema:
            type: integer
          required: false
        - in: query
          name: min_price
          description: Numeric corresponding to the minimum price of a product
          schema:
            type: integer
          required: false
        - in: query
          name: max_price
          description: Numeric corresponding to the maximum price of a product
          schema:
            type: integer
          required: false

      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: integer
                    name:
                      type: string
                    price:
                      type: number
                    description: 
                      type: string
                    image:
                      type: array
                      items: 
                        type: string
                    category:
                      type: array
                      items:
                        properties:
                          id:
                            type: integer
                          name:
                            type: string
                    sizes:
                      type: array
                      items:
                        type: object
                        properties:
                          id:
                            type: integer
                          name:
                            type: string
                    colors:
                      type: array
                      items:
                        type: object
                        properties:
                          id:
                            type: integer
                          name:
                            type: string
                    stock:
                      type: array
                      items:
                        type: object
                        properties:
                          id_size:
                            type: integer
                          id_color:
                            type: integer
                          stock:
                            type: integer
                    avg_classification:
                      type: integer
                    promotion:
                      type: object
                      properties:
                        id_promotion:
                          type: integer
                        discount:
                          type: integer
                             
                example:
                  - id: 1
                    name: Zip Up Bomber Jacket
                    description: description of the materials and tips/warnings for washing
                    price: 20
                    image: [https://robohash.org/totamminussunt.png?size=50x50&set=set1, https://robohash.org/inventoreutnulla.png?size=50x50&set=set1]
                    category: [{id: 1, name: Woman}, {id: 2, name: Jackets}]
                    sizes: [{id: 1, name: XS}, {id: 2, name: S}, {id: 3, name: M}]
                    colors: [{id: 1, name: Black}, {id: 2, name: Grey}, {id: 3, name: Red}]
                    stock: [{id_size: 1, id_color: 1, stock: 10},{id_size: 2, id_color: 2, stock: 0},{id_size: 3, id_color: 3, stock: 20}]
                    avg_classification: 3
                    promotion: {id_promotion: 1, id_discount: 10}


