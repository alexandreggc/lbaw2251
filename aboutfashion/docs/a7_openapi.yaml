          '404':
            description: 'Error! Product not found'
    
    patch:
      operationId: R407
      summary: 'R407: Update Product'
      description: 'Update a product with the index {id}. Access: COL'
      tags:
        - 'M04: Products and Promotions'

      requestBody:
        required: true
        content:
          application/json: 
            schema:
              type: object
              properties:
                name: 
                  type: string
                price:
                  type: number
                description:
                  type: string
                category: 
                  type: array
                  items:
                    type: string
                image: 
                  type: array
                  items:
                    type: string
                promotion:
                  type: array
                  items:
                    type: object
                    properties:
                      discount:
                        type: integer
                      start_date:
                        type: string
                      final_date:
                        type: string
                stock:
                  type: array
                  items:
                    type: object
                    properties:
                      color:
                        type: string
                      size:
                        type: string

      responses:
          '302':
            description: 'Redirect after processing product change request'
            headers:
              Location:
                schema:
                  type: string
                examples:
                  302Success:
                    description: 'Product change was successful. Redirect to product page'
                    value: '/admin-panel/products/{id}'
                  302Failure:
                    description: 'Product change was not successful. Redirect to product page.'
                    value: '/admin-panel/products/{id}'
          '403':
            description: 'Error! You do not have permission to delete this product' 
          '404':
            description: 'Error! Product not found'

